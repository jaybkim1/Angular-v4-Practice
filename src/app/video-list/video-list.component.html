<h1>
  {{ title }} {{ todayDate | date:"short" }}
</h1>

<div *ngFor='let item of videoList'>
  <a href='videos/{{ item.slug }}'>{{ item.name }}</a>
  <div [innerHTML]='item.embed'></div>
  <div [innerHTML]='someItem'></div>

  <div style="position:relative;height:0;padding-bottom:50%">
      <iframe [src]="getEmbedUrl(item) | safe" 
      width="640" height="500" frameborder="0" 
      style="position:absolute;width:100%;height:100%;left:0" allowfullscreen>
      </iframe>
  </div>
</div>
